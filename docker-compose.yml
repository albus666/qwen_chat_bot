services:
  qwen3-chat-bot:
    build:
      context: .
      dockerfile: Dockerfile
      # 限制构建时的资源使用（针对2核2G服务器）
      args:
        - BUILDKIT_INLINE_CACHE=1
    # 限制容器运行时资源
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    container_name: qwen3-chat-bot
    ports:
      - "4399:3000"
    environment:
      # DashScope API Configuration (Qwen3)
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      
      # Node Environment
      - NODE_ENV=production
    
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Optional: Mount volumes for logs and data
    volumes:
      - ./logs:/app/logs
    
    # Optional: Network configuration
    networks:
      - qwen3-network

networks:
  qwen3-network:
    driver: bridge
